version: '3'
services:
  web:
    build: .
    command:
      sh -c "python manage.py migrate && python manage.py collectstatic && gunicorn priceFinder.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - ./static_volume:/djangoapp/product-discount-finder/priceFinder/staticfiles/
    ports:
      - 8000:8000
    container_name: pricefinder_container
    env_file:
      - variable.env

  nginx:
      build: ./nginx
      ports:
        - 8001:80
      depends_on:
        - web
      volumes:
        - ./static_volume:/djangoapp/product-discount-finder/priceFinder/staticfiles/

volumes:
  static_volume:
