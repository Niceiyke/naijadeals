<div class="text-center">
    {% if products.has_previous %}

        <a href="?page=1" >First</a>
        <a href="?page={{products.previous_page_number}}" class="pl-2"> &laquo;</a>

    {% endif %}

    {% if products.has_next %}

        
        <a href="?page={{products.next_page_number}}" class="pl-2">&raquo;</a>
        <a href="?page={{products.paginator.num_pages}}" class="pl-2"> Last</a>

    {% endif %}
</div>
